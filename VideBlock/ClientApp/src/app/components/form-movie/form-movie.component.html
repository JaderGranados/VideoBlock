
<div class="container" style="padding-top:40px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card mx-4">
        <div class="card-body p-4">
          <form [formGroup]="movieForm" (ngSubmit)="onFormSubmit(userForm.value)">
            <h1 style="text-align:center">Nueva película</h1>

            <div class="text-danger" *ngIf="errorMessage">{{errorMessage}}</div>
            <input type="hidden" class="form-control" formControlName="id">
            <div class="input-group mb-3">

              <input type="text" class="form-control" placeholder="Título" formControlName="titulo">
              <app-error-message [control]="titulo"></app-error-message>
            </div>
            <div class="input-group mb-3">
              <textarea placeholder="Descripción" formControlName="descripcion" class="form-control"></textarea>
              <app-error-message [control]="descripcion"></app-error-message>
            </div>
            <div class="input-group mb-3">
              <input type="number" class="form-control" placeholder="Costo del alquiler" formControlName="costoAlquiler">
            </div>
            <div class="input-group mb-4">
              <input type="number" class="form-control" placeholder="Cantidad en inventario" formControlName="cantidadInventario">
            </div>
            <div class="input-group mb-3">
              <select formControlName="idDirector" class="form-control">
                <option>--Seleccione una opción--</option>
                <option *ngFor="let item of actores" value="{{item.id}}">{{item.nombre}}</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select formControlName="actoresId" multiple class="form-control">
                <option>--Seleccione una opción--</option>
                <option *ngFor="let item of actores" value="{{item.id}}">{{item.nombre}}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-block btn-success">Crear</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
